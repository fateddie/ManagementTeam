# ==============================================
# agent_registry.yaml
# Phase 1.5 - Agent Registry
# ==============================================
# Lists all agents with their module paths and activation status.
# Orchestrator uses this to dynamically load and execute agents.

agents:
  - name: StrategyAgent
    path: "agents.strategy_agent.strategy_agent:StrategyAgent"
    active: true # ✅ Phase 2 - NOW ACTIVE
    stage: 1

  - name: TechnicalArchitectAgent
    path: "agents.technical_architect.architect_agent:TechnicalArchitectAgent"
    active: true # ✅ Phase 3 - NOW ACTIVE
    stage: 2

  - name: PlanningAgent
    path: "agents.planning_agent.planning_agent:PlanningAgent"
    active: true # ✅ Currently operational
    stage: 3

  - name: ResearchAgent
    path: "integrations.perplexity_connector:PerplexityConnector"
    active: true # ✅ Currently operational
    stage: 4

  - name: DocumentationAgent
    path: "agents.documentation_agent.documentation_agent:DocumentationAgent"
    active: true # ✅ Phase 5 - NOW ACTIVE
    stage: 5

  - name: ReportingAgent
    path: "agents.reporting_agent.reporting_agent:ReportingAgent"
    active: true # ✅ Phase 6 - NOW ACTIVE
    stage: 6

  - name: IterativeWorkshopAgent
    path: "agents.workshop_agent.workshop_agent:IterativeWorkshopAgent"
    active: true # ✅ Phase 1.5 - Workshop Integration
    stage: 1.5 # Between refinement and vertical

  - name: TrendResearchAgent
    path: "agents.trend_research_agent.trend_research_agent:TrendResearchAgent"
    active: false # ⏸️  NEW - Social media trending & pain point discovery (activate when needed)
    stage: 0.5 # Early research stage - runs before strategy

  # Sub-Agents (Meta-level utilities)
  - name: ExplorerAgent
    path: "agents.explorer.explorer:ExplorerAgent"
    active: true # ✅ Silent execution - file/code mapping utility
    stage: -1 # Meta utility - not a workflow stage
    execution_mode: silent

  - name: HistorianAgent
    path: "agents.historian.historian:HistorianAgent"
    active: true # ✅ Silent execution - project snapshot utility
    stage: -2 # Meta utility - not a workflow stage
    execution_mode: silent

  - name: CriticAgent
    path: "agents.critic.critic:CriticAgent"
    active: true # ✅ Interactive execution - adversarial review
    stage: -3 # Meta utility - not a workflow stage
    execution_mode: interactive
