# Theme Configuration
theme:
  name: material
  language: en

  # Color Palette (Dark/Light Mode Toggle)
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features (2026 Enhancements)
  features:
    - navigation.instant         # Instant loading
    - navigation.instant.prefetch  # Prefetch pages
    - navigation.instant.progress  # Show loading progress
    - navigation.tracking        # URL updates with scroll
    - navigation.tabs            # Top-level tabs
    - navigation.tabs.sticky     # Sticky tabs
    - navigation.sections        # Section navigation
    - navigation.expand          # Expand sections by default
    - navigation.path            # Breadcrumbs
    - navigation.indexes         # Section index pages
    - navigation.top             # Back to top button
    - navigation.footer          # Footer navigation
    - toc.follow                 # TOC follows scroll
    - toc.integrate              # TOC integrated into navigation
    - search.suggest             # Search suggestions
    - search.highlight           # Highlight search terms (2026 feature)
    - search.share               # Share search results
    - header.autohide            # Auto-hide header on scroll
    - content.code.copy          # Copy code button (2026 feature)
    - content.code.annotate      # Code annotations
    - content.tooltips           # Link tooltips
    - content.tabs.link          # Link content tabs

  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/robot
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Font
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      # Enhanced keyword search with Material for MkDocs
      lang: en
      separator: '[\s\-\.]+'

  # OPTIONAL: mkdocs-mcp-plugin for semantic/vector search
  # Uncomment when mkdocs-mcp-plugin becomes available
  # - mkdocs-mcp-plugin:
  #     enabled: true
  #     vector_search: true
  #     embedding_model: 'all-MiniLM-L6-v2'
  #     index_name: 'management_team_docs'

  # OPTIONAL: git-revision-date-localized plugin
  # Install with: pip install mkdocs-git-revision-date-localized-plugin
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     fallback_to_build_date: true

  # OPTIONAL: minify plugin
  # Install with: pip install mkdocs-minify-plugin
  # - minify:
  #     minify_html: true
  #     minify_js: true
  #     minify_css: true
  #     htmlmin_opts:
  #       remove_comments: true
  #     cache_safe: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr                        # Abbreviations
  - admonition                  # Callouts/admonitions
  - attr_list                   # Attribute lists
  - def_list                    # Definition lists
  - footnotes                   # Footnotes
  - md_in_html                  # Markdown in HTML
  - toc:
      permalink: true           # Permalink to headers
      permalink_title: Link to this section
      toc_depth: 3
  - tables                      # Tables support

  # PyMdown Extensions
  - pymdownx.arithmatex:        # LaTeX math
      generic: true
  - pymdownx.betterem:          # Better emphasis
      smart_enable: all
  - pymdownx.caret              # Superscript
  - pymdownx.mark               # Highlight text
  - pymdownx.tilde              # Subscript
  - pymdownx.critic             # Track changes
  - pymdownx.details            # Collapsible details
  - pymdownx.emoji:             # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite       # Inline code highlighting
  - pymdownx.keys               # Keyboard keys
  - pymdownx.magiclink:         # Auto-link URLs
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: fateddie
      repo: ManagementTeam
  - pymdownx.smartsymbols       # Smart symbols
  - pymdownx.snippets           # Include file snippets
  - pymdownx.superfences:       # Code blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # Content tabs
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:          # Task lists
      custom_checkbox: true
      clickable_checkbox: false

