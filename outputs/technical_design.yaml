project: Trading Strategy Reference System
modules:
- name: MethodologyEngine
  purpose: "Bias formation using multi-timeframe analysis (Monthly\u2192Weekly\u2192\
    Daily\u21924H)."
  inputs:
  - price_data
  - cot_data
  - sentiment_feeds
  outputs:
  - directional_bias
  - market_narrative
- name: TechnicalFramework
  purpose: "Confluence scoring (0\u201310) combining timeframe alignment, momentum,\
    \ and sentiment."
  inputs:
  - price_data
  - structure_levels
  - indicators
  outputs:
  - scored_setups
  - trade_signals
- name: RiskManager
  purpose: Drawdown monitoring (5%/10% thresholds) and damage control.
  inputs:
  - positions
  - account_balance
  - market_volatility
  outputs:
  - exposure_alerts
  - hedge_recommendations
data_models:
- name: ProjectPlan
  fields:
  - goal
  - constraint
  - milestone_id
  - risk_id
- name: RiskRegister
  fields:
  - risk_id
  - description
  - mitigation
- name: StrategyPlan
  fields:
  - goals
  - constraints
  - milestones
  - priorities
tech_stack:
  backend:
  - Python 3.11
  - YAML
  - OpenAI API
  storage:
  - Local JSON/YAML files
  orchestration:
  - Logging
  - Pathlib
  - Importlib
interfaces:
- agent: PlanningAgent
  provides: plan_generation()
  consumes: strategy_plan.yaml
- agent: ResearchAgent
  provides: search(query, focus)
  consumes: research_queries
- agent: StrategyAgent
  provides: strategy_extraction()
  consumes: PRD.md
